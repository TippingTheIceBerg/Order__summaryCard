<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="./style.css">
</head>
<body>
<main role="main" class="main__body-flex">
  <div class="main__cardBody">
    <div class="main__imgContainer">
      <img src="./images/illustration-hero.svg" alt="girl listening to music" class="main__img">
    </div>

    <div class="main__orderSummary">
      <h2 class="main orderSummary__title padding"> Order Summary</h2>
     
      <p class="main orderSummary_paragraph paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </div>
    <div class="main__annualPlan">
      <img src="./images/icon-music.svg" alt="music icon" class="annualPlan__icon">
      <div class="annualPlan__containerParagraph">
        <p>Annual Plan</p>
        <p class="containerParagraph__paragraph"> $59.99/year</p>
      </div>
        <a href="#">Change</a>
      
    </div>
    <div class="main__proceedToPay">
     <input type="button" value="Proceed to Payment"  class="proceedToPay__btt">

    </div>
    <div class="main__cancelOrder">
     <a href="#" class="cancelOrder__link">Cancel Order</a>


    </div>
  </div>
</main>
 
  
  
</body>
</html>
